<div>
  <label for="inputNumber">Enter numbers:</label>
  <input type="text" [(ngModel)]="inputNumbers" id="inputNumber">
  <button (click)="calculateSum()">Calculate Sum</button>
</div>
<div *ngIf="sum !== 0">
  <p>Sum: {{ sum }}</p>
</div>
<div *ngIf="errorMessage">
  <p>Error: {{ errorMessage }}</p>
</div>
